<!-- Background -->
<div
  class="background-container"
  [ngStyle]="{'background-image': 'url('+ backgroundUrl +')'}"
>
  <mat-toolbar class="mat-elevation-z5" color="primary">
    <span> Virtual Theatre </span>
    <span class="filler"></span>
    <!-- Upload Interface -->
    <input #file class="file-input" type="file" accept="image/*" (change)="uploadBackgroundImage($event)">
    <button #upload (click)="file.click()">Upload file</button>
  </mat-toolbar>

</div>
