<mat-toolbar class="mat-elevation-z5" color="primary">
<span> Virtual Theatre </span>
<span class="filler"></span>

<!-- Upload Interface -->

<!-- New Background Button -->
<input #file class="file-input" type="file" accept="image/*" (change)="uploadBackgroundImage($event)">
<button #upload (click)="file.click()" class="mat-elevation-z4">New Scene</button>

<!-- New Object Button -->
<button (click)="createNewObject(true)" class="mat-elevation-z4">New Object</button>
</mat-toolbar>
