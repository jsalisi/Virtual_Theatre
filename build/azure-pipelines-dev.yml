# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - dev

jobs:
  - job: Build_Web_App
    pool: Default
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install -g @angular/cli
        npm install
        ng build
      displayName: 'npm install and build'
    
    - task: CopyFiles@2
      inputs:
        Contents: 'dist/virtual-theatre/**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        CleanTargetFolder: true
        OverWrite: true
      displayName: 'Copy Web Files'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/dist/virtual-theatre/'
        ArtifactName: 'virtual-theatre-web'
        publishLocation: 'Container'
      displayName: 'Publish Web Files'
  
  - job: Build_API
    pool: Default
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    
    - task: DownloadSecureFile@1
      name: envfile
      inputs:
        secureFile: '.env'
      displayName: 'Download .env file'
    
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(envfile.secureFilePath)'
        Contents: '.env'
        TargetFolder: 'api'
        OverWrite: true
      displayName: 'Copy .env file to api folder'

    - task: Docker@2
      inputs:
        containerRegistry: 'Azure Container Registry'
        repository: 'vtheatre'
        command: 'buildAndPush'
        Dockerfile: 'api/Dockerfile'
        buildContext: 'api'