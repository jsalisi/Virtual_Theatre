# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - main

stages:
- stage: Build
  jobs:
    - job: WebApp
      pool: Default
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '20.x'
        displayName: 'Install Node.js'

      - script: |
          npm install -g @angular/cli
          npm install
          ng build --configuration production
        displayName: 'npm install and build'

      - task: CopyFiles@2
        inputs:
          Contents: 'dist/virtual-theatre/**'
          TargetFolder: '$(Build.ArtifactStagingDirectory)'
          CleanTargetFolder: true
          OverWrite: true
        displayName: 'Copy Web Files'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/dist/virtual-theatre/'
          ArtifactName: 'virtual-theatre-web'
          publishLocation: 'Container'
        displayName: 'Publish Web Files'

    - job: API
      pool: Default
      steps:
      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
        displayName: 'Install Docker'
      
      - task: Docker@2
        inputs:
          containerRegistry: 'Azure Container Registry'
          repository: 'vtheatre-api-main'
          command: 'buildAndPush'
          Dockerfile: 'api/Dockerfile'
          buildContext: 'api'
        displayName: 'Build and Publish API container'

- stage: Deploy
  jobs:
  - job: WebApp
    pool: Default
    steps:
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'virtual-theatre-web'
        itemPattern: 'virtual-theatre-web/**'
        downloadPath: '$(System.ArtifactsDirectory)'
        cleanDestinationFolder: true
      displayName: 'Download Web Artifacts'

    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'Azure subscription 1(faa5f0d4-459f-4fa4-9c64-a349dca6bd20)'
        appType: 'webAppLinux'
        appName: 'vtheatre-dev'
        package: '$(System.ArtifactsDirectory)'
        runtimeStack: 'NODE|18-lts'
      displayName: 'Deploy Web Artifacts'
  
  - job: API
    pool: Default
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
      displayName: 'Install Docker'
    
    - task: Docker@2
      inputs:
        containerRegistry: 'Azure Container Registry'
        command: 'start'
        container: 'vtheatre-api-main'
      displayName: 'Deploy API container'